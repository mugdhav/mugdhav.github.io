<html lang="en" data-theme-style="calm" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS Files -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/animations.css">

    <!-- Theme System CSS -->
    <link rel="stylesheet" href="../assets/css/theme-jazzy.css">
    <link rel="stylesheet" href="../assets/css/theme-calm.css">
    <link rel="stylesheet" href="../assets/css/theme-switcher.css">

    <!-- Search UI CSS -->
    <link rel="stylesheet" href="../assets/css/search-ui.css">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Breadcrumbs */
        .breadcrumbs {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 5%;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        .breadcrumbs a {
            color: var(--secondary-text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .breadcrumbs a:hover {
            color: var(--primary-color);
        }

        .breadcrumbs .separator {
            margin: 0 0.5rem;
        }

        /* Post Container - Two Column Layout */
        .post-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5% 3rem 5%;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 3rem;
            align-items: start;
        }

        /* Main Content */
        .post-main {
            min-width: 0; /* Fix for grid overflow */
        }

        /* Post Header */
        .post-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-bg);
        }

        .post-header h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .post-meta {
            color: var(--secondary-text-color);
            font-size: 0.95rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post-meta span {
            display: inline-flex;
            align-items: center;
        }

        .post-meta span::before {
            content: "•";
            margin-right: 1rem;
        }

        .post-meta span:first-child::before {
            content: none;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .back-link:hover {
            gap: 0.75rem;
        }

        /* Markdown Content Typography */
        .markdown-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: var(--text-color);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
            scroll-margin-top: calc(var(--header-height, 80px) + 2rem);
        }

        .markdown-content h1 {
            font-size: 2.2rem;
            margin-top: 3rem;
        }

        .markdown-content h2 {
            font-size: 1.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--light-bg);
        }

        .markdown-content h3 {
            font-size: 1.4rem;
        }

        .markdown-content h4 {
            font-size: 1.2rem;
        }

        .markdown-content p {
            margin-bottom: 1.5rem;
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }

        .markdown-content a:hover {
            border-bottom-color: var(--primary-color);
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.75rem;
            line-height: 1.7;
        }

        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border-left: 4px solid var(--primary-color);
        }

        [data-theme="dark"] .markdown-content pre {
            background-color: #2d2d2d;
        }

        .markdown-content code {
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 0.9em;
            background-color: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        [data-theme="dark"] .markdown-content code {
            background-color: #2d2d2d;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--secondary-text-color);
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem;
            border: 1px solid var(--light-bg);
            text-align: left;
        }

        .markdown-content th {
            background-color: var(--light-bg);
            font-weight: 600;
        }

        /* ToC Sidebar */
        .toc-sidebar {
            position: relative;
        }

        .toc-widget {
            position: sticky;
            top: calc(var(--header-height, 80px) + 2rem);
            background-color: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            max-height: calc(100vh - var(--header-height, 80px) - 4rem);
            overflow-y: auto;
        }

        /* Calm theme styling */
        [data-theme-style="calm"] .toc-widget {
            background-color: var(--white);
            border: var(--card-border);
            box-shadow: none;
        }

        .toc-title {
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* ToC Navigation */
        .toc-nav {
            margin-top: 1rem;
        }

        .toc-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-nav li {
            margin: 0.5rem 0;
        }

        .toc-nav a {
            color: var(--secondary-text-color);
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
            transition: var(--transition);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .toc-nav a:hover {
            color: var(--primary-color);
        }

        .toc-nav a.active {
            color: var(--primary-color);
            font-weight: 600;
            border-left: 3px solid var(--primary-color);
            padding-left: 0.75rem;
            margin-left: -0.75rem;
        }

        /* Nested levels - indent progressively */
        .toc-nav ul ul {
            padding-left: 1rem;
        }

        .toc-nav ul ul ul {
            padding-left: 1.5rem;
        }

        /* Hide ToC if no headings */
        .toc-widget.hidden {
            display: none;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-text-color);
        }

        .error h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .post-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 5% 2rem 5%;
            }

            .breadcrumbs {
                padding: 1rem 5%;
            }

            .toc-sidebar {
                order: -1; /* Move ToC above content */
            }

            .toc-widget {
                position: relative;
                top: 0;
                max-height: none;
            }

            .toc-title {
                cursor: pointer;
                user-select: none;
            }

            .toc-title::after {
                content: '▼';
                font-size: 0.8em;
            }

            .toc-widget.collapsed .toc-title::after {
                content: '▶';
            }

            .toc-widget.collapsed .toc-nav {
                display: none;
            }

            .post-header h1 {
                font-size: 2rem;
            }

            .markdown-content {
                font-size: 1rem;
            }

            .markdown-content h1 {
                font-size: 1.8rem;
            }

            .markdown-content h2 {
                font-size: 1.5rem;
            }

            .markdown-content h3 {
                font-size: 1.3rem;
            }

            .markdown-content h4 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Breadcrumbs -->
        <nav class="breadcrumbs" aria-label="Breadcrumb">
            <a href="../index.html">Home</a>
            <span class="separator">›</span>
            <a href="blog.html">Blog</a>
            <span class="separator">›</span>
            <span id="breadcrumb-title">Loading...</span>
        </nav>

        <!-- Post Container -->
        <div class="post-container">
            <!-- Main Content -->
            <main class="post-main">
                <a href="blog.html" class="back-link">
                    ← Back to Blog
                </a>

                <div id="post-content">
                    <div class="loading">Loading blog post...</div>
                </div>
            </main>

            <!-- ToC Sidebar -->
            <aside class="toc-sidebar">
                <div class="toc-widget" id="tocWidget">
                    <h4 class="toc-title">Table of Contents</h4>
                    <nav class="toc-nav" id="tocNav" aria-label="Table of Contents">
                        <!-- ToC will be generated here -->
                    </nav>
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>
    </div>

    <!-- Portfolio Data -->
    <script src="../assets/js/portfolio_data.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/shared-components.js"></script>

    <!-- Enhanced Search System -->
    <script src="../assets/js/enhanced-search.js"></script>
    <script src="../assets/js/search-ui.js"></script>

    <!-- Scroll to Content Script -->
    <script src="../assets/js/scroll-to-content.js"></script>

    <!-- Post Rendering Script -->
    <script src="post.js"></script>

    <!-- Theme Manager Script -->
    <script src="../assets/js/theme-manager.js"></script>
</body>
</html>
