    <style>
        /* Page-specific styles for blog page */

        /* Blog Header */
        .blog-header {
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding-top: 80px;
        }

        .blog-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .blog-header p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        .search-button {
            padding: 1rem 2rem;
            background-color: var(--white);
            color: var(--primary-color);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Calm Theme - Hide hero section */
        [data-theme-style="calm"] .blog-header {
            display: none;
        }

        /* Calm Theme - Show heading below header */
        .blog-page-title {
            display: none;
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
        }

        [data-theme-style="calm"] .blog-page-title {
            display: block;
        }

        /* Calm Theme - Comment out search (hidden) */
        /*
        .calm-search-container {
            display: none;
        }
        [data-theme-style="calm"] .calm-search-container {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 2rem auto;
        }
        */

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 5%;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 3rem;
        }

        /* Blog Posts Grid */
        .blog-posts {
            display: grid;
            gap: 2rem;
        }

        .blog-post {
            background-color: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .blog-post h3 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .blog-post .meta {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-post .excerpt {
            color: var(--secondary-text-color);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .blog-post .read-more {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
        }

        .blog-post .read-more:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-widget {
            background-color: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .sidebar-widget h4 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .category-list {
            list-style: none;
        }

        .category-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .category-list li:last-child {
            border-bottom: none;
        }

        .category-list a {
            text-decoration: none;
            color: var(--secondary-text-color);
            transition: var(--transition);
        }

        .category-list a:hover {
            color: var(--primary-color);
        }

        .recent-posts {
            list-style: none;
        }

        .recent-posts li {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .recent-posts li:last-child {
            border-bottom: none;
        }

        .recent-posts a {
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .recent-posts a:hover {
            color: var(--primary-color);
        }

        /* Footer */
        footer {
            background-color: #1f2937;
            color: var(--footer-text-color);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem 5%;
            }

            .blog-header h1 {
                font-size: 2.5rem;
            }

            .blog-header p {
                font-size: 1.1rem;
            }

            .search-container {
                flex-direction: column;
            }

            .nav-links {
                display: none;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .no-posts {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Blog Header -->
        <section class="blog-header">
            <div>
                <h1>My Blog</h1>
                <p>Thoughts on Tech, UX & AI</p>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search posts..." />
                    <button class="search-button" onclick="searchPosts()">Search</button>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Title (visible in Calm theme only) -->
            <h1 class="blog-page-title">Thoughts on Tech, UX & AI</h1>

            <section class="blog-posts" id="blogPosts">
                <div class="loading">Loading blog posts...</div>
            </section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-widget">
                    <h4>Categories</h4>
                    <ul class="category-list" id="categories">
                        <li><a href="#" onclick="filterByCategory('all')">All Posts <span id="all-count">(0)</span></a></li>
                    </ul>
                </div>

                <div class="sidebar-widget">
                    <h4>Recent Posts</h4>
                    <ul class="recent-posts" id="recentPosts">
                        <!-- Recent posts will be loaded here -->
                    </ul>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <div id="footer-container"></div>
    </div>
